<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-header">
        <a href="homepage.html" id="logo">Title/Logo</a>
        <a href="signin.html">Sign In</a>
    </div>

    <div class="account-container">
        <div class="form-container" id="signup-form">
            <h2>Sign Up</h2>
            <form id="registrationForm">
                <input type="email" id="emailInputRegister" placeholder="Email" required>
                <input type="password" id="passwordInputRegister" placeholder="Password" required>
                <input type="password" id="password2InputRegister" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>
            <p class="switch-aform"><a href="signin.html">Already have an account? Sign In</a></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/5.2.7/amazon-cognito-identity.min.js"></script>
    <script src="script/cognito.js"></script>
</body>
</html>
