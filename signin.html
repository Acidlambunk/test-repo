<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-header">
        <a href="homepage.html" id="logo">Title/Logo</a>
        <a href="signup.html">Sign Up</a>
    </div>

    <div class="account-container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form id="signinForm">
                <input type="text" id="emailInputSignin" placeholder="Email" required>
                <input type="password" id="passwordInputSignin" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="switch-form"><a href="signup.html">Don't have an account? Sign up here</a></p>
        </div>
    </div>

    <!-- Config and Cognito JS scripts -->
    <script src="script/config.js"></script>
    <script src="script/cognito.js"></script>
</body>
</html>
